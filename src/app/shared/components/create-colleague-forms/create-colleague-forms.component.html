<form #createColleagueForm="ngForm" (ngSubmit)="ajouter()">
    <div class="form-group">
      <label for="pseudo">Pseudo: </label>
      <input type="text" id="pseudo" name="pseudo" [(ngModel)]="colleague.pseudo" required minlength="2" #pseudoInput="ngModel">
      <div *ngIf="pseudoInput.invalid && pseudoInput.touched">
        <div class="alert alert-danger">Le pseudo est requis et doit avoir au moins 2 caractères.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="nom">Nom: </label>
      <input type="text" id="nom" name="nom" [(ngModel)]="colleague.last" required minlength="2" #nomInput="ngModel">
      <div *ngIf="nomInput.invalid && nomInput.touched">
        <div class="alert alert-danger">Le nom est requis et doit avoir au moins 2 caractères.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="prenom">Prénom: </label>
      <input type="text" id="prenom" name="prenom" [(ngModel)]="colleague.first" required minlength="2" #prenomInput="ngModel">
      <div *ngIf="prenomInput.invalid && prenomInput.touched">
        <div class="alert alert-danger">Le prénom est requis et doit avoir au moins 2 caractères.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="photoUrl">Photo URL: </label>
      <input type="text" id="photoUrl" name="photoUrl" [(ngModel)]="colleague.photo" required #photoUrlInput="ngModel">
      <div *ngIf="photoUrlInput.invalid && photoUrlInput.touched">
        <div class="alert alert-danger">L'URL de la photo est requise.</div>
      </div>
    </div>
  
    <button type="submit" [disabled]="createColleagueForm.invalid">Ajouter</button>
  </form>
